name: Build/release
on: push
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
  Create-PackageNW:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #os: [macos-latest, ubuntu-latest, windows-latest]
        os: [ ubuntu-latest, windows-latest ]
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 17.4
      - name: Build/release package.nw
        #with:
          # GitHub token, automatically provided to the action
          # (No need to define this secret in the repo settings)
          # If the commit is tagged with a version (e.g. "v1.0.0"),
          # release the app after building
          # github_token: ${{ secrets.github_token }}
        run: |
          export DEBIAN_FRONTEND=noninteractive && \
          apt update -y && apt-get install build-essential curl wget p7zip-full -y && \
          #curl -L https://raw.githubusercontent.com/tj/n/master/bin/n -o n && bash n latest && node -v
          cd audio-automation-luncher && cd npm install --only=prod
          7z a -tzip package.nw ./
          ls -ahl

